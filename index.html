<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <title>Document</title>
</head>
<body>
  <button class="js-push-button" disabled>Enable Push Messages</button>

  <script>
    var employeeID = 346985;
    var PIN = 1234;
    var isPushEnabled = false;


    window.addEventListener('load', function() {
      var pushButton = document.querySelector(".js-push-button");
      pushButton.addEventListener("click", function() {
        if(isPushEnabled) {
          //unsubscribe();
        }else {
          subscribe();
        }
      });

      if("serviceWorker" in navigator) {
        navigator.serviceWorker.register('./sw.js')
        .then(initialiseState);
      }else {
        console.warn("Service workers aren't supported in this browswer");
      }
    });

    // async function subscribe() {
    //   let sw = await navigator.serviceWorker.ready;
    //   let push = await sw.pushManager.subscribe({
    //     userVisibleOnly: true,
    //     applicationServerKey: 'BCFfkmzCBqVMYB178gdMLMwccmJYqCacTci-3YyHM8EoJGDZDuv1sbO3uiU82vN9qh1yVfxivCScDWGpC4k7gjE'
    //   });
    //   console.log(JSON.stringify(push));
    // }

    function subscribe() {
      var pushButton = document.querySelector(".js-push-button");
      pushButton.disabled = true;

      navigator.serviceWorker.ready.then(function(ServiceWorkerRegistration) {
        serviceWorkerRegistration.pushManager.subscribe()
          .then(function(subscription) {
            isPushEnabled = true;
            pushButton.textContent = "Disable Push Messages";
            pushButton.disabled = false;
            // TODO: Send the subscription.endpoint to your server
            // and save it to send a push message at a later date
            console.log(subscription);
            //return sendSubscriptionToServer(subscription);
          })
          .catch(function(e) {
            if(Notification.permission === "denied") {
              console.warn("Permission for Notifications was denied");
              pushButton.disabled = true;
            } else {
              console.error("Unable to subscribe to push.", e);
              pushButton.disabled = false;
              pushButton.textContent = "Enable Push Messages";
            }
          });
      });
    }

    function initialiseState() {
      if(!("showNotification" in ServiceWorkerRegistration.prototype)) {
        console.warn("Notifications aren't supported.");
        return;
      }

      if(Notification.permission === "denied") {
        console.warn("The user has blocked notifications.");
        return;
      }

      if(!("PushManager" in window)) {
        console.warn("Push messaging isn't supported");
        return;
      }

      navigator.serviceWorker.ready.then(function(ServiceWorkerRegistration) {
        ServiceWorkerRegistration.pushManager.getSubscription()
          .then(function(subscription) {
            var pushButton = document.querySelector(".js-push-button");
            pushButton.disabled = false;

            if(!subscription) {
              return;
            }
            console.log(subscription);
            //sendSubscriptionToServer(subscription);

            pushButton.textContent = "Disable Push Messages";
            isPushEnabled = true;
          })
          .catch(function(err) {
            console.warn("Error during getSubscription()", err);
          });
      })
    }

  </script>

</body>
</html>
